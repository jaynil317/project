<!-- main content  -->
<div class="main">
    <div class="details form">
        <header>enter the details</header>
        <form action="/analytics.html" method="POST">
         
          <input type="text" name=cpi id=cpi placeholder="CPI ( As per your last declare result )">
          <input type="text" name=projects id=projects placeholder="internships/no_of_projects">
          <input type="text" name=hackathon id=hackathon placeholder="no_of_hackathons">
          <input type="text" name=skills id=skills placeholder="skills">
          <input type="text" name=branch id=branch placeholder="Specialization/Branch">
          <input type="text" name=gender id=gender placeholder="Gender">
          
          <input type="submit" class="button" value="submit">
        </form>

        <div>
            <header> 
                {% if(result == 1) %} 
                    <h3>you are placed</h3> 
                {% elif(result == 0) %} 
                    <h3> you are not placed </h3> 
                {% else %} 
                    <h3> wait</h3> 
                {% endif %} 
            </header>
        </div>
       
      </div>
