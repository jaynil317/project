    <title>Predictive Analytics</title>
   

  <style>
    /* Style for form container */
.form-container {
  max-width: 400px;
  margin: 0 auto;
}

/* Style for form group */
.form-group {
  margin-bottom: 20px;
}

/* Style for form labels */
.form-group label {
  font-weight: bold;
}

/* Style for form inputs */
.form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

/* Style for submit button */
.btn-primary {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Style for submit button hover */
.btn-primary:hover {
  background-color: #0056b3;
}
/* Style for sidebar */
.sidebar {
  width: 250px; /* Adjust width as needed */
  float: left; /* Assuming sidebar is floated left */
}

/* Style for content */
.content {
  margin-left: 270px; /* Adjust margin-left to create space */
  /* You can also add padding to the content instead of margin */
  /* padding-left: 20px; */
}

/* Clearfix for float */
.clearfix::after {
  content: "";
  display: table;
  clear: both;
}

  </style>
</head>

<!-- main content  -->
<div class="main">

        <header><br><center>ENTER THE DETAILS!</center></header>
        <!-- <form action="/analytics.html" method="POST">
         
          <input type="text" name=cpi id=cpi placeholder="CPI ( As per your last declare result )">
          <input type="text" name=projects id=projects placeholder="internships/no_of_projects">

        <form action="/analytics.html" method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1">CPI</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name=cpi placeholder="CPI ( As per your last declare result )">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">INTERNSHIPS/NO. OF PROJECTS</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="projects" placeholder="internships/no_of_projects">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">NO. OF HACKATHONS</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name=hackathon placeholder="no_of_hackathons">
                
            </div>
              <div class="form-group">
                <label for="exampleInputEmail1">SKILLS</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name=skills placeholder="skills">
               
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">SPECIALIZATION/BRANCH</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name=branch placeholder="Specialization/Branch">
                
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">GENDER</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name=gender placeholder="Gender">
               
            </div>
           
            <input type="submit" class="btn btn-primary" value="SUBMIT"></input>
          </form>

        <div>
            <header> 
                {% if(result == 1) %} 
                    <h3>you are placed</h3> 
                {% elif(result == 0) %} 
                    <h3> you are not placed </h3> 
                {% else %} 
                    <h3> wait</h3> 
                {% endif %} 
            </header>
        </div>
       
      </div>
