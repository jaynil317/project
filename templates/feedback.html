<!-- Main content area where the feedback form will go -->
<div class="main-content" style="margin-left: 260px; /* Width of sidebar */ padding-top: 60px; /* Height of topbar */">
    <!-- Feedback Form Section -->
    <div class="feedback-form-container">
        <h2 class="feedback-form-header">Share your valuable feedback here!</h2>
        <form class="feedback-form" action="your-server-endpoint" method="post">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </div>
        </form>
    </div>
